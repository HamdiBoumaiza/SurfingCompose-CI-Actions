name: Android CI-CD

on: push

#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build: # build app
    name: üî® Build
    runs-on: ubuntu-latest # machine the job is going to run inside

    steps: # each job has a series of steps
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Access RAPID_API_KEY
      env:
        RAPID_API_KEY: $
      run: echo RAPID_API_KEY=\"$RAPID_API_KEY\" > ./local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build # Execute gradle script to perform lint check

  lint-check: # Run lint checks
    name: üîç Lint
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: use JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Lint check
        run: ./gradlew lint

      - name: Generate lint report
        uses: actions/upload-artifact@v3
        with: # Define extra parameters
          name: lint_report.html # Name of the artifact to be uploaded
          path: app/build/reports/lint-results-debug.html


  unit-tests: # Run unit tests
    name: üß™ Unit Tests
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: use JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - run: echo "Execute unit tests."
    - name: Unit Test
      run: ./gradlew testDebugUnitTest

    - name: Android Test Report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}

  generate-apk: # Generate debug apk
    name: ‚öôÔ∏è Generate APK
    needs: [ build, unit-tests, lint-check ]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: use JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build debug apk
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug apk
        uses: actions/upload-artifact@v3
        with:
          name: Android-APP-APK
          path: app/build/outputs/apk/debug/app-debug.apk

  apk-size-tracker: # Generate test apk
    name: üìö APK METRIC/SIZE TRACKER
    needs: [ generate-apk ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: use JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Upload APK metrics action
        id: apkSize
        uses: zsfVishnu/apk-metric-upload@v1.0.0
        with:
          flavor: debug

      - name: Calculate delta
        id: apk-size-tracker
        uses: zsfVishnu/apk-size-tracker@v1.0.0
        with:
          flavor: 'debug'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          threshold: 1 # Job will fail if the apk size exceed 1MB compared to previous APK


  generate-apk-test: # Generate test apk
    name: ‚öôÔ∏è Generate Test APK
    needs: [ build, unit-tests, lint-check ]
    if: github.ref == 'refs/heads/main' # run only on main branch
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: use JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build debug apk
        run: ./gradlew assembleDebugAndroidTest --stacktrace

      - name: Upload debug apk
        uses: actions/upload-artifact@v3
        with:
          name: Android-APP-TEST-APK
          path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  firebase-deploy: # Deploy app to firebase app distribution
    name: üì® Deploy to Firebase App Distribution
    needs: [ generate-apk ]
    if: github.ref == 'refs/heads/main' # run only on main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: Android-APP-APK

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: Android-APP-APK/app-debug.apk
          releaseNotesFile : app/release_notes/release-notes.txt

  firebase-lab-test: # Test APK with Firebase Test Labs
    name: üî¨ Test APK with Firebase Test Lab
    needs: [ generate-apk, generate-apk-test ]
    if: github.ref == 'refs/heads/main' # run only on main branch
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        api: [ 26, 27, 28, 29, 30, 31, 32, 33 ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download APK
        uses: actions/download-artifact@v1
        with:
          name: Android-APP-APK

      - name: Download TEST APK
        uses: actions/download-artifact@v1
        with:
          name: Android-APP-TEST-APK

      - name: Run tests on Firebase Test Lab for API ${{ matrix.api }}
        uses: vacxe/firebase-test-lab-action@0.0.5
        with:
          app: Android-APP-APK/app-debug.apk
          test: Android-APP-TEST-APK/app-debug-androidTest.apk
          device-id: MediumPhone.arm
          os-version-id: ${{ matrix.api }}
          num-flaky-test-attempts: 4
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_TEST_LAB_JSON }}